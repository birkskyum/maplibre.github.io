{{ define "main" }}
  {{ partial "title-header.html" (dict "sitetitle" $.Site.Title "title" .Title) }}
  <div class="container">
    {{ if .Content }}{{ .Content }}{{ end }}
    <div class="row">
      <div class="d-flex justify-content-center align-items-center">
        <div class="col-sm-8">
          {{ range .Pages }}
            <div>
              {{ partial "project-page.html" . }}
              <hr />
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
